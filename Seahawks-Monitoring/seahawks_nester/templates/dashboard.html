<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau de bord - Seahawks Nester</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Tableau de bord des Sondes - Seahawks Nester</h1>

    <table>
        <tr>
            <th>ID Sonde</th>
            <th>IP</th>
            <th>Nom d'hôte</th>
            <th>Statut</th>
            <th>Dernier Scan</th>
            <th>Détails</th>
        </tr>
        {% for sonde in sondes %}
        <tr>
            <td>{{ sonde.id }}</td>
            <td>{{ sonde.ip }}</td>
            <td>{{ sonde.hostname }}</td>
            <td>{{ sonde.status }}</td>
            <td>{{ sonde.last_scan }}</td>
            <td><a href="{{ url_for('get_sonde', sonde_id=loop.index0) }}">Voir détails</a></td>
        </tr>
        {% endfor %}
    </table>

    <footer>© 2025 Seahawks Monitoring</footer>
</body>
</html>
